<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="assets/Search-ash.png" alt="search icon"></button>
        </div>

        <div class="error">
            <p>Invalid city name</p>
        </div>

        <div class="weather">
            <img src="" class="weather-icon" alt="loading">
            <h1 class="temp">0Â°c</h1>
            <h2 class="city">New City</h2>
            <div class="details">
                <div class="col">
                    <img src="assets/humidity.png" alt="Humidity">
                    <div>
                        <p class="humidity">0%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="assets/wind.png" alt="wind">
                    <div>
                        <p class="wind">0 Km/h</p>
                        <p class="wind-speed">Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Weather App by 042megatron</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
